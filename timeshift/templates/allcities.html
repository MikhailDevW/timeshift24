{% extends 'base.html' %}
{% block content %}
<div class="wrapper ">
  {{ utc }}
  <table>
    <tr>
      <th>Название</th>
      <th>Широта.</th>
      <th>Долгота.</th>
      <th>Время</th>
    </tr>
    {% for city in cities %}
    <tr>
      <td> {{ city.name}} </td>
      <td> {{ city.latitude}} </td>
      <td> {{ city.longitude}} </td>
      <td> {{ hours }}:{{ minutes }}</td>
    </tr>
    {% endfor %} 
  </table>
</div>
{% endblock %}
